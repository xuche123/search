<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
        <form action="https://google.com/search">
        <h2>Find pages with...</h2>
        <div class="outer-box">
            <div class="inner-box">
            <div>
                <label for="all-words">all these words:</label>
            </div>
            </div>
        </div>
        <div class="search-box">
            <div class="input-box">
            <input id="all-words" type="text" name="as_q" />
            </div>
        </div>

        <div class="outer-box">
            <div class="inner-box">
            <div>
                <label for="exact-words">this exact word or phrase:</label>
            </div>
            </div>
        </div>
        <div class="search-box">
            <div class="input-box">
            <input id="exact-words" type="text" name="as_epq" />
            </div>
        </div>

        <div class="outer-box">
            <div class="inner-box">
            <div>
                <label for="any-words">any of these words:</label>
            </div>
            </div>
        </div>
        <div class="search-box">
            <div class="input-box">
            <input id="any-words" type="text" name="as_oq" />
            </div>
        </div>

        <div class="outer-box">
            <div class="inner-box">
            <div>
                <label for="none-words">none of these words:</label>
            </div>
            </div>
        </div>
        <div class="search-box">
            <div class="input-box">
            <input id="none-words" type="text" name="as_eq" />
            </div>
        </div>
        <div>
        <input type="submit" value="advanced search" />
        </form>
        </div>
  </body>
</html>
