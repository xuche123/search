<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="adv-body">
    <div class="header">
      <div class="header-links">
        <p>Google</p>
        <a href="index.html">Google Search</a>
      </div>
    </div>
    <h2>Advanced Search</h2>
    <div class="container">
      <form action="https://google.com/search">
        <h3>Find pages with...</h3>
        <div class="search-group">
          <div class="outer-box">
            <div class="inner-box">
              <div>
                <label for="all-words">all these words:</label>
              </div>
            </div>
          </div>
          <div class="search-box">
            <div class="input-box">
              <input id="all-words" type="text" name="as_q" />
            </div>
          </div>
        </div>

        <div class="search-group">
          <div class="outer-box">
            <div class="inner-box">
              <div>
                <label for="exact-words">this exact word or phrase:</label>
              </div>
            </div>
          </div>
          <div class="search-box">
            <div class="input-box">
              <input id="exact-words" type="text" name="as_epq" />
            </div>
          </div>
        </div>

        <div class="search-group">
          <div class="outer-box">
            <div class="inner-box">
              <div>
                <label for="any-words">any of these words:</label>
              </div>
            </div>
          </div>
          <div class="search-box">
            <div class="input-box">
              <input id="any-words" type="text" name="as_oq" />
            </div>
          </div>
        </div>

        <div class="search-group">
          <div class="outer-box">
            <div class="inner-box">
              <div>
                <label for="none-words">none of these words:</label>
              </div>
            </div>
          </div>
          <div class="search-box">
            <div class="input-box">
              <input id="none-words" type="text" name="as_eq" />
            </div>
          </div>
        </div>

        <div class="adv-button">
          <input type="submit" value="Advanced Search" />
        </div>
      </form>
    </div>
  </body>
</html>
